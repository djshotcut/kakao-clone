<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>More</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"></div>
        <div class="header__column">
          <span class="header__text">More </span>
        </div>
        <div class="header__column"><i class="fas fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <a href="index.html">
            <img src="images/avatar.jpg" />
            <div class="more-header__info">
              <h3 class="more-header__title">이성민</h3>
              <span class="more-header__subtitle">djshotcut@naver.com</span>
            </div>
          </a>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="far fa-smile fa-2x"></i>
          <span class="more__option-title">이모티콘</span>
        </div>
        <div class="more__option">
          <i class="far fa-edit fa-2x"></i>
          <span class="more__option-title">테마</span>
        </div>
        <div class="more__option">
          <i class="fab fa-product-hunt fa-2x"></i>
          <span class="more__option-title">플러스친구</span>
        </div>
        <div class="more__option">
          <i class="fas fa-user-lock fa-2x"></i>
          <span class="more__option-title">계정</span>
        </div>
      </section>
      <section class="more__plus-frineds">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">플러스친구</h2>
          <span class="plus-friends__learn-more"
            ><i class="fas fa-info-circle"></i>더보기</span
          >
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fas fa-utensils"></i>
            <span class="plus-friends__item-title">주문하기</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-cart-arrow-down"></i>
            <span class="plus-friends__item-title">쇼핑하기</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-tv"></i
            ><span class="plus-friends__item-title">TV</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-gamepad"></i
            ><span class="plus-friends__item-title">게임</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-graduation-cap"></i
            ><span class="plus-friends__item-title">교육</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-cut"></i
            ><span class="plus-friends__item-title">헤어샵</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-won-sign"></i
            ><span class="plus-friends__item-title">경제</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-film"></i
            ><span class="plus-friends__item-title">영화</span>
          </div>
        </div>
      </section>
      <section class="more__options">
        <div class="more__option">
          <img src="images/kakaostory.png" class="more__options-image" />
          <span class="more__option-title">카카오 스토리</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" class="more__options-image" />
          <span class="more__option-title">Path</span>
        </div>
        <div class="more__option">
          <img src="images/kakaofriends.png" class="more__options-image" />
          <span class="more__option-title">카카오 프렌즈</span>
        </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user fa-lg"></i
        ><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fas fa-comment fa-lg"></i
        ><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search fa-lg"></i
        ><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-ellipsis-h fa-lg"></i
        ><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
