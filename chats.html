<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column">
          <span class="header__text"
            >Chats <i class="fas fa-caret-down fa-lg"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="친구찾기, 채팅, 플러스친구" />
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content"><img src="images/suzy.jpg" /></div>
            <div class="chat__preview">
              <h3 class="chat__user">수지</h3>
              <span class="chat__last-message">Hello! This is test mesage</span>
            </div>
            <span class="chat__date-time">15:55</span>
          </a>
        </li>
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content"><img src="images/avatar.jpg" /></div>
            <div class="chat__preview">
              <h3 class="chat__user">카카오톡</h3>
              <span class="chat__last-message">카카오톡 PC 계정 로그인</span>
            </div>
            <span class="chat__date-time">2019.2.18</span>
          </a>
        </li>
      </ul>
      <div class="chat__btn"><i class="fas fa-comments fa-lg"></i></div>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user fa-lg"></i
        ><span class="tap-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-comment fa-lg"></i
        ><span class="tap-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search fa-lg"></i
        ><span class="tap-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h fa-lg"></i
        ><span class="tap-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
