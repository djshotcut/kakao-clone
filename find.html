<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>찾기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">편집</span></div>
        <div class="header__column"><span class="header__text">찾기</span></div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="find">
      <section class="find__options">
        <div class="find__option">
          <i class="fas fa-address-book fa-2x"></i>
          <span class="find__option-title">친구찾기</span>
        </div>
        <div class="find__option">
          <i class="fas fa-qrcode fa-2x"></i>
          <span class="find__option-title">QR코드</span>
        </div>
        <div class="find__option">
          <i class="fas fa-mobile fa-2x"></i>
          <span class="find__option-title">흔들기</span>
        </div>
        <div class="find__option">
          <i class="far fa-envelope-open fa-2x"></i>
          <span class="find__option-title">SMS 초대</span>
        </div>
      </section>
      <section class="find__recommended">
        <header><h6 class="recommended__title">친구 요청</h6></header>
        <div class="recommended__none">
          <span class="recommended__text">친구 요청이 없습니다.</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user fa-lg"></i
        ><span class="tab-bar__title">친구</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fas fa-comment fa-lg"></i
        ><span class="tab-bar__title">채팅</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-search fa-lg"></i
        ><span class="tab-bar__title">찾기</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h fa-lg"></i
        ><span class="tab-bar__title">더보기</span>
      </a>
    </nav>
    <div class="bigScreenText"><span>화면을 작게 하세요.</span></div>
  </body>
</html>
